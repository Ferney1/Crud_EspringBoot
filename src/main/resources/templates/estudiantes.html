<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de estudiante</title>
     <!--CSS-->

</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Control de Trabajadores</a>
      <!--Navbar links-->
      <div class="collapse navbar-collapse" id="collapsiblenavbar">
          <ul class="navbar-nav navbar-right">
              <li class="nav-item"><a class="nav-link"  th:href="@{/estudiant}">control de trabajadores</a></li>
          </ul>
      </div>
  </nav>



  <div class="container">
    <div class="row">
        <h1> Listado de estudiantes </h1>
    </div>
      <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
              <th> Nombre </th>
              <th> Apellido </th>
              <th> Email </th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="estudiante : ${estudiantes}">
              <td th:text="${estudiante.nombre}"> Nombre </td>
              <td th:text="${estudiante.apellido}"> Apellido </td>
              <td th:text="${estudiante.email}"> Email </td>
          </tr>
      </tbody>
      </table>
  </div>

</body>
</html>
